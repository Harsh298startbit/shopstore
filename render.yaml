services:
  - type: web
    name: ecommerce-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: NODE_ENV
        value: production

databases:
  - name: ecommerce-db
    databaseName: ecommerce_production
    user: ecommerce
